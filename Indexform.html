        <section>
            <form id="form" >
                <h1>Trabaja con nosotros</h1>
                <div class="field">
                    <label>Nombre y apellido</label>
                    <input type="text" placeholder="Ingrese Nombre y apellido " name="nombre"  id="nombre" autocomplete>
                </div>
                <div class="field">

                    <input type="email" placeholder="Ingrese su correo" name="mail" id="mail" autocomplete>
                </div>
                <div class="field">
                    <label>Telefono</label>
                    <input type="text" placeholder="Ingrese su numero" name="telefono" id="telefono" autocomplete>
                </div>
                <div class="field">
                    <label>Seleccionar sucursal</label>

                        <option value="Nueva Córdoba">Nueva Córdoba</option>
                        <option value="Villa Allende">Villa Allende</option>
            
                    </select>
                </div>
                <div class="field">
                    <label>Adjunta tu CV</label>
                    <input type="file" name="cv">
                </div>
                
                <div class="textbox">
                    <label>Mensaje</label>
                    <textarea name="mensaje" placeholder=""></textarea>
                </div>
                <br>
                <div>
                    <button type="submit">Enviar</button>
                </div>
                <div></div>
                    <p class= 'warnings' id='warnings'></p>
